<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width = device-width, height = device-height, initial-scale = 1, maximum-scale = 1, user-scalable = no" />
		<link type="text/css" rel="stylesheet" href="stylesheet.css" />
		<script src="script.js"></script>
		<script>
			addEventListener("hashchange", function(e){
					document.querySelector("article.current").classList.remove("current");
					document.getElementById(location.hash.substr(1) || "home").classList.add("current");
			});
			addEventListener("DOMContentLoaded", function(e){
			document.querySelector("article.current").classList.remove("current");
					document.getElementById(location.hash.substr(1) || "home").classList.add("current");});
		</script>
	</head>
	<body>
		<header>
			<a href="#home">minilogo</a>
			<span>nomeutente acceduto</span>
			<button id="menu_button"></button>
			<aside id="menu">
				<ul>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li>Esci</li>
				</ul>
			</aside>
		</header>
		<article id="home" class="current">
			<section class="vbox">
				<img style="display: block; flex: none" id="logo" src="logo.png" alt="" />
				<div id="buttons" class="button-group vertical spaced margin extend">
					<a class="button" href="#signup">Iscriviti</a>
					<a class="button" href="#login">Accedi</a>
					<a class="button" href="#main">Menu</a>
				</div>
			</section>
		</article>
		<article id="signup">
			<section class="vbox">
				<form name="signup" class="vbox extend center middle margin">
					<input name="username" type="text" placeholder="Username" />
					<input name="email" type="email" placeholder="E-mail" />
					<input name="password" type="password" placeholder="Password" />
					<input name="password2" type="password" placeholder="Ripeti password" />
					<input name="tel" type="tel" placeholder="N. Telefono" />
					<p><label style="margin-top: .5cm"><input name="terms" type="checkbox" />Accetto <a href="terms.html">Termini e Condizioni</a></label></p>
					<button type="submit" class="button">Avanti</button>
				</form>
			</section>
		</article>
		<article id="login">
			<section class="vbox">
				<form name="login" class="vbox extend center middle margin">
					<input name="email" type="email" placeholder="E-mail" />
					<input name="password" type="password" placeholder="Password" />
					<p>Non hai un account? <a href="#signup">Creane uno adesso</a></p>
					<button type="submit" class="button">Accedi</button>
				</form>
			</section>
		</article>
		<article id="main">
			<section class="vbox">
				<div class="extend button-group margin spaced vertical">
					<a class="button" href="#post">Cerco qualcosa</a>
					<a class="button" href="#browse">Proponi un affare</a>
					<a class="button" href="#">I miei annunci</a>
				</div>
			</section>
		</article>
		<article id="browse">
			<section class="vbox">
				<ul class="vbox">
					<li><img src="noimg.png" /><span class="info">Scade fra 5 minuti. Da tizio1</span></li>
					<li><img src="noimg.png" /><span class="info">Scade fra 3 ore. Da tizio2</span></li>
					<li><img src="noimg.png" /><span class="info">Scade fra 15 minuti. Da sempronio</span></li>
				</ul>
			</section>
		</article>
		<article id="post">
			<section class="vbox">
				<form name="post" class="vbox extend center middle margin">
					<select name="category">
						<option value="">Categoria 1</option>
						<option value="">Categoria 2</option>
						<option value="">Categoria 3</option>
						<option value="">Categoria 4</option>
					</select>
					<input name="title" type="text" placeholder="Titolo" />
					<textarea name="description" placeholder="Descrizione"></textarea>
					<p><label for="distance">Quanto sei disposto a spostarti?</label></p>
					<input name="distance" type="range" />
					<p><label for="distance">L'annuncio scadr√† tra <output for="expires">due ore</output>.</label></p>
					<input name="expires" type="range" />
					<button type="submit" class="button">Pubblica</button>
				</form>
			</section>
		</article>
		<footer></footer>
	</body>
</html>
