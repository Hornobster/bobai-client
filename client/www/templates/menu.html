<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon button-assertive" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left" >
        <ion-header-bar class="bar-stable bar-dark">
        </ion-header-bar>
        <ion-content class="dark">
            <ion-list>
                <ion-item class="item-divider">
                    Bobai
                </ion-item>
                <ion-item class="item-icon-left" nav-clear menu-close href="#/app/home">
                    <i class="icon ion-home"></i>
                    Home
                </ion-item>
                <ion-item class="item-icon-left" nav-clear menu-close href="#/app/myads">
                    <i class="icon ion-ios-cart"></i>
                    I Miei Annunci
                </ion-item>
                <ion-item class="item-icon-left" nav-clear menu-close href="#/app/myprops">
                    <i class="icon ion-social-usd"></i>
                    Le Mie Proposte
                </ion-item>
                <ion-item class="item-divider">
                    Account
                </ion-item>
                <ion-item class="item-icon-left" nav-clear menu-close href="#/app/settings">
                    <i class="icon ion-ios-settings-strong"></i>
                    Impostazioni
                </ion-item>
                <ion-item ng-hide="loggedUser.loggedIn" class="item-icon-left" nav-clear menu-close ng-click="login()">
                    <i class="icon ion-log-in"></i>
                    Login
                </ion-item>
                <ion-item ng-show="loggedUser.loggedIn" class="item-icon-left" nav-clear menu-close ng-click="logout()">
                    <i class="icon ion-log-out"></i>
                    Logout
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
