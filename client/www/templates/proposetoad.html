<ion-view view-title="Proponi un affare">
    <ion-content>
        <form ng-submit="doPropose()" novalidate>
            <div class="list">
                <div ng-show="photoSelected" class="item item-image">
                    <img ng-src="{{photoURI}}">
                </div>
                <label ng-show="photoUploading" class="item centered">
                    <ion-spinner></ion-spinner>
                    <p>Invio foto in corso...</p>
                </label>
                <label class="item">
                    <button class="button button-block icon ion-camera" type="button" ng-click="getPhoto()"> Scatta foto</button>
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Prezzo</span>
                    <input type="number" placeholder="Prezzo" ng-model="proposeToAdData.price" min="0" step="0.01" required>
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Note</span>
                    <textarea placeholder="Note - max 250 caratteri" ng-model="proposeToAdData.notes" required></textarea>
                </label>
                <label class="item">
                    <button ng-disabled="photoSelected && !photoUploaded" class="button button-block button-positive" type="submit">Pubblica proposta</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-view>
